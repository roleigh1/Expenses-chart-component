<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
  <title>Frontend Mentor | Expenses chart component</title>
   
</head>
<body> 
 <header>
   <div class="balance">
     <div class="mybalance">
       <h1>My balance</h1>
       <p>$921.48</p>
     </div>
      <img src="logo.svg" alt="">
    </div>
 </header>
  <main>
   <div class="spending">
     <h2>Spending - Last 7 days</h2>
     <div class="chart">
        <canvas id="myChart"></script>
        </canvas>
     </div>
      <div class="line"></div>
      <div class="total">
       <h3>Total this month</h3> 
       <h4>$478.33</h4>
       <h5>+2.4%</h5>
        <h6>from last month</h6>
      </div>
    </div>
   </div>
   <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat','Sun'],
        datasets: [{
          label: 'USD $',
          data: [17.45,39.91, 52.36, 31.07, 23.39, 43.28 , 25.48,],
          backgroundColor: [
            'rgba(228, 73, 31, 0.8)',
            'rgba(228, 73, 31, 0.9)',
            'rgba(163, 221, 215, 0.8)',
            'rgba(228, 73, 31, 0.7)',
            'rgba(228, 73, 31, 0.8)',
            'rgba(228, 73, 31, 0.8)',
            'rgba(228, 73, 31, 0.9)'
          ],
          borderColor: [
            'rgba(228, 73, 31, 1)',
            'rgba(228, 73, 31, 1)',
            'rgba(163, 221, 215, 1)',
            'rgba(228, 73, 31, 1)',
            'rgba(228, 73, 31, 1)',
            'rgba(228, 73, 31, 1)'
          ],
          borderWidth: 1,
          borderRadius: 10,
          borderSkipped: false
        }]
      },
      options: {
        scales: {
         x:{
          grid: {
            display:false
          }
          
         },
          
          y: {
            beginAtZero: true ,
            ticks: {
               // display: false,
              
            },
            grid:{
              display: false
            }
          }
        }
      }
    });
  </script>
  
  </main>
</body>
</html>
